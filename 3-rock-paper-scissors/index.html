<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper or Scissors</title>
  </head>
  <body>
    <div class="wrapper-container">
      <div class="game-container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo-game" />
        </div>

        <div class="wrapper">
          <div class="points-container">
            <!-- Seleccion de Player -->
            <section id="player-zone">
              <img id="playerChoice" src="images/rock.png" alt="rock" />
              <h3>Player</h3>
            </section>

            <!-- Contador de Player y PC -->
            <p id="num-counter">0 - 0</p>

            <!-- Seleccion de PC -->
            <section id="computer-zone">
              <img id="computerChoice" src="images/paper.png" alt="paper" />
              <h3>PC</h3>
            </section>
          </div>

          <!-- Buttons Rock, Paper, Scissors -->
          <section class="button-container">
            <button data-choice="rock">
              <img src="images/rock.png" alt="rock" />
            </button>
            <button data-choice="paper">
              <img src="images/paper.png" alt="paper" />
            </button>
            <button data-choice="scissor">
              <img src="images/scissor.png" alt="scissor" />
            </button>
          </section>
        </div>
      </div>

      <!-- Resultado de cada partida -->
      <div class="result-container">
        <p id="result"></p>
        <p id="counter"></p>
      </div>

      <!-- Mensaje de Resultado final -->
      <div class="final-result">
        <p id="final-result"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
